<div class="col-4 d-flex align-items-stretch">
    <div class="card mb-4">
        <div class="embed-responsive embed-responsive-16by9">
            <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
        </div>
        <div class="card-body d-flex flex-column">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text mb-auto">{{ tour.description|truncatewords:10 }}</p>
            <div>
                <a href="{% url 'tour' tour_id %}" class="btn btn-sm btn-primary mt-3">Подробнее</a>
            </div>
        </div>
    </div>
</div>
